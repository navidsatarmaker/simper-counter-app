<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div class="containet">
        <header>
            <h1>Simple Counter App</h1>
        </header>
        <div class ="current-position-el" id="current-position-el">0</div>
        <button class="addition-el" onclick="incrementor()">+</button>
        <button id="save-el" class="save-el material-symbols-outlined" onclick="save()">save</button>

    </div>
    <div id="history-el" class="count-history-el">History : </div>
    <div class="reset-el">
        <button id="reset-el" class="material-symbols-outlined" onclick="reset()">undo</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
